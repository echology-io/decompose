<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact â€” Echology</title>
    <meta name="description" content="Get in touch with Echology. Request an AECai assessment or ask about Decompose.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/" class="logo">echology<span>.</span></a>
            <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
            <div class="nav-links">
                <a href="/about">About</a>
                <a href="/aecai">AECai</a>
                <a href="/decompose">Decompose</a>
                <a href="/blog">Blog</a>
                <a href="/contact" class="active">Contact</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container container--narrow">
            <h1>Let's<br><span>talk.</span></h1>
            <p class="sub">Request an AECai document assessment, ask about Decompose, or just say hello.</p>
        </div>
    </section>

    <section>
        <div class="container container--narrow">
            <form action="https://formspree.io/f/FORM_ID" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <select id="subject" name="subject">
                        <option value="assessment">AECai Document Assessment</option>
                        <option value="decompose">Decompose Integration</option>
                        <option value="partnership">Partnership</option>
                        <option value="general">General Inquiry</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </section>

    <section>
        <div class="container container--narrow" style="text-align:center;">
            <p class="section-label">Direct</p>
            <p class="section-desc">
                <a href="mailto:kyle@echology.io">kyle@echology.io</a><br>
                <a href="https://github.com/echology-io">github.com/echology-io</a><br>
                Denver, Colorado
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copy">&copy; 2025-2026 Echology, Inc.</div>
            <div class="footer-links">
                <a href="https://github.com/echology-io">GitHub</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
