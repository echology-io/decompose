<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato — Echology</title>
    <meta name="description" content="Entre em contato com a Echology. Solicite uma avaliacao AECai ou pergunte sobre o Decompose.">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav>
        <div class="container">
            <a href="/pt/" class="logo">echology<span>.</span></a>
            <button class="nav-toggle" onclick="document.querySelector('.nav-links').classList.toggle('open')">&#9776;</button>
            <div class="nav-links">
                <a href="/pt/sobre">Sobre</a>
                <a href="/pt/aecai">AECai</a>
                <a href="/pt/decompose">Decompose</a>
                <a href="/pt/blog">Blog</a>
                <a href="/pt/contato" class="active">Contato</a>
                <a href="/contact" class="lang-toggle" title="English">&#127482;&#127480;</a>
            </div>
        </div>
    </nav>

    <section class="hero">
        <div class="container container--narrow">
            <h1>Vamos<br><span>conversar.</span></h1>
            <p class="sub">Solicite uma avaliacao de documentos AECai, pergunte sobre o Decompose ou mande um oi.</p>
        </div>
    </section>

    <section>
        <div class="container container--narrow">
            <form id="contact-form" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company">Empresa</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="subject">Assunto</label>
                    <select id="subject" name="subject">
                        <option value="Avaliacao de Documentos AECai">Avaliacao de Documentos AECai</option>
                        <option value="Integracao Decompose">Integracao Decompose</option>
                        <option value="Parceria">Parceria</option>
                        <option value="Consulta Geral">Consulta Geral</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </form>
        </div>
    </section>

    <section>
        <div class="container container--narrow" style="text-align:center;">
            <p class="section-label">Direto</p>
            <p class="section-desc">
                <a href="mailto:kyle@echology.io">kyle@echology.io</a><br>
                <a href="https://github.com/echology-io">github.com/echology-io</a><br>
                Charleston, South Carolina, EUA
            </p>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="copy">&copy; 2025-2026 Echology, Inc.</div>
            <div class="footer-links">
                <a href="https://github.com/echology-io">GitHub</a>
                <a href="/pt/sobre">Sobre</a>
                <a href="/pt/contato">Contato</a>
                <a href="/contact" class="lang-toggle" title="English">&#127482;&#127480;</a>
            </div>
        </div>
    </footer>

    <script>
    function handleSubmit(e) {
        e.preventDefault();
        var f = document.getElementById('contact-form');
        var name = f.name.value;
        var email = f.email.value;
        var company = f.company.value || '(nao informado)';
        var subject = f.subject.value;
        var message = f.message.value;
        var body = 'Nome: ' + name + '\n'
            + 'Email: ' + email + '\n'
            + 'Empresa: ' + company + '\n'
            + 'Assunto: ' + subject + '\n\n'
            + message;
        window.location.href = 'mailto:kyle@echology.io'
            + '?subject=' + encodeURIComponent('[Echology] ' + subject + ' — ' + name)
            + '&body=' + encodeURIComponent(body);
        return false;
    }
    </script>
</body>
</html>
